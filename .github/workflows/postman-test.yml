name: Run Postman API Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  postman-tests:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install Newman
        run: npm install -g newman newman-reporter-html

      - name: ğŸ§ª Run Newman collection
        run: |
          newman run apigee-oauth-test.postman_collection.json \
            -e apigee-env.postman_environment.json \
            --reporters cli,html \
            --reporter-html-export newman-report.html

      - name: ğŸ“¤ Upload Newman HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: postman-report
          path: newman-report.html
