name: Run Postman API Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  postman-tests:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ðŸŸ¢ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ðŸ“¦ Install Newman
        run: npm install -g newman newman-reporter-html

      - name: ðŸ› ï¸ Create Postman environment from secrets
        env:
          BASIC_AUTH: ${{ secrets.BASIC_AUTH }}
          TOKEN_URL: ${{ secrets.TOKEN_URL }}
          API_URL: ${{ secrets.API_URL }}
        run: |
          echo "{
            \"id\": \"apigee-env\",
            \"name\": \"apigee-env\",
            \"values\": [
              {\"key\": \"basic_auth\", \"value\": \"${BASIC_AUTH}\", \"enabled\": true},
              {\"key\": \"token_url\", \"value\": \"${TOKEN_URL}\", \"enabled\": true},
              {\"key\": \"api_url\", \"value\": \"${API_URL}\", \"enabled\": true}
            ]
          }" > apigee-env.json

      - name: ðŸ§ª Run Newman collection
        run: |
          newman run tests/apigee-oauth-test.postman_collection.json \
            -e apigee-env.json \
            --reporters cli,html \
            --reporter-html-export newman-report.html

      - name: ðŸ“¤ Upload Newman HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: postman-report
          path: newman-report.html
